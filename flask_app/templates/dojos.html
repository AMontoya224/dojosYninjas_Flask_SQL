<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dojos y Ninjas
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    </head>
    <body>
        <div class="contenedor">
            <div class="box1">
                <div class="box2">
                    <form action="/dojos/new" method="POST">
                        <h1>
                            Nuevo Dojo
                        </h1>
                        <div class="entrada">
                            <label for="name">
                                Nombre:
                            </label>
                            <input type="text" id="name" name="name" required/>
                        </div>
                        <button type="submit" class="btn green">
                            Crear
                        </button>
                    </form>
                </div>
                <form action="/ninjas" method="POST">
                    <button type="submit" class="link">
                        AÃ±adir Ninja
                    </button>
                </form>
            </div>
            <div class="box">
                <h1>
                    Todos los Dojos
                </h1>
                <ul>
                    {% for dojo in listaDojos %}
                        <li>
                            <form action="/dojos/{{dojo['id']}}" method="POST">
                                <button type="submit" class="link">
                                    {{dojo["name"]}}
                                </button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
