<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Mostrar Dojo
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    </head>
    <body>
        <div class="contenedor column">
            <h1>
                Ninjas en {{ninjas[0]['name']}}
            </h1>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in ninjas %}
                        <tr>
                            <td>{{ninja["first_name"]}}</td>
                            <td>{{ninja["last_name"]}}</td>
                            <td>{{ninja["age"]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="/dojos" method="POST">
                <button type="submit" class="link">
                    Home
                </button>
            </form>
        </div>
    </body>
</html>
